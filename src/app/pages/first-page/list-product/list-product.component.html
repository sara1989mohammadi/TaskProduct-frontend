<div class="mat-elevation-z8" style="margin: 20px;">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="driverId">
    <th mat-header-cell *matHeaderCellDef>Driver Id </th>
    <td mat-cell *matCellDef="let element" > {{element.driverId}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="productName">
    <th mat-header-cell *matHeaderCellDef> Product Name </th>
    <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="size">
    <th mat-header-cell *matHeaderCellDef> Size </th>
    <td mat-cell *matCellDef="let element"> {{element.size}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="companyName">
    <th mat-header-cell *matHeaderCellDef> Company Name </th>
    <td mat-cell *matCellDef="let element"> {{element.companyName}} </td>
  </ng-container>

  <ng-container matColumnDef="version">
    <th mat-header-cell *matHeaderCellDef> Version </th>
    <td mat-cell *matCellDef="let element"> {{element.version}} </td>
  </ng-container>

  <ng-container matColumnDef="productCategory">
    <th mat-header-cell *matHeaderCellDef> Product Category </th>
    <td mat-cell *matCellDef="let element"> {{element.productCategory}} </td>
  </ng-container>
  <ng-container  matColumnDef="edit" >
    <th mat-header-cell *matHeaderCellDef> Edit </th>
    <td mat-cell *matCellDef="let element" ><button mat-button (click)="selectProduct(element)">Edit!</button>
    </td>
  </ng-container>

  <ng-container  matColumnDef="delete" >
    <th mat-header-cell *matHeaderCellDef> Delete </th>
    <td mat-cell *matCellDef="let element" ><button mat-button (click)="deleteProduct(element)">Delete!</button>
    </td>
  </ng-container>

  <ng-container matColumnDef="url">
    <th mat-header-cell *matHeaderCellDef> url </th>
    <td mat-cell *matCellDef="let element"> {{element.url}} </td>
  </ng-container>


  <ng-container matColumnDef="vendorContact">
    <th mat-header-cell *matHeaderCellDef> Symbol </th>
    <td mat-cell *matCellDef="let element"> {{element.vendorContact}} </td>
  </ng-container>



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

</div>
